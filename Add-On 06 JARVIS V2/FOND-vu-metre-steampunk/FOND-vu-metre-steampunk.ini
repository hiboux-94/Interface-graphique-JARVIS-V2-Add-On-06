[Rainmeter]
Author=hiboux-94@hotmail.fr
Update=0
DynamicWindowSize=1

[Metadata]
Skin name=JARVIS V2 Fond pour vu-metre steampunk
Version=1.0
License=libre de droit faites en ce que vous voulez
Information=Ceci est un fond fixe destiné à recevoir les animations animées vu-metre-03, vu-metre-04 et vu-metre-05 en version SteamPunk.

[Variables]
ImageW=1363
ImageH=792

[MeasureRotate]
Measure=Calc
Formula=(MeasureRotate % 360) + 1
MaxValue=360

[MeterRotate]
Meter=Rotator
MeasureName=MeasureRotate
ImageName=fond-vu-metre-steampunk.png
RotationAngle=0
OffsetX=(#ImageW# / 2)
OffsetY=(#ImageH# / 2)
W=#ImageW#
H=#ImageH#